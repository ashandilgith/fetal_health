<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetal Health Prediction</title>
</head>
<body>
    <h1>Fetal Health Prediction</h1>
    <form method="POST">
        {% for i in range(1, 22) %}
            <label for="feature{{ i }}">Feature {{ i }}:</label>
            <input type="text" id="feature{{ i }}" name="feature{{ i }}" required><br>
        {% endfor %}
        <button type="submit">Predict</button>
    </form>
    
    {% if prediction is not None %}
        <h2>Predicted Outcome: {{ prediction }}</h2>
    {% endif %}
    
    <h3>Model Accuracy: {{ accuracy }}</h3>
</body>
</html>
